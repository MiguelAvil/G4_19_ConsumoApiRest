<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <!-- Libreria bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <!-- Libreria jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="/Articulos.js"></script>
    
    
    <link rel="shortcut icon" href="#" type="image/x-con">

</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h1>Lista de Articulos</h1>
                </div>
                
            </div>
        </div>
        <div class="box-body">
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA ISV</th>
                            <th>PORCENTAJE ISV</th>
                            <th>ESTADO</th>
                            <th>ID SOCIO</th>
                        </tr>
                    </thead>
                    <tbody class="articulos">
                    
                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Articulo</h3>
                </div>
                <div class="col-12">
                    <form class="articulo">
                        <label for="">Descripción</label>
                        <input type="text" id="descripcion" class="form-control" placeholder="Ingrese la descripción">
                        <label for="">Unidades</label>
                        <input type="text" id="unidad" class="form-control" placeholder="Ingrese las Unidades">
                        <label for="">Costo</label>
                        <input type="text" id="costo" class="form-control" placeholder="Ingreso el costo">
                        <label for="">Precio</label>
                        <input type="text" id="precio" class="form-control" placeholder="Ingrese el precio">
                        <label for="">Aplica ISV</label>
                        <input type="text" id="aplica_isv" class="form-control" placeholder="Ingrese S o N">
                        <label for="">Porcentaje ISV</label>
                        <input type="text" id="porcentaje_isv" class="form-control" placeholder="Ingrese el porcentaje de ISV ejemplo: 0.15">
                        <label for="">ID Socio</label>
                        <input type="text" id="id_socio" class="form-control" placeholder="Ingrese el ID del Socio">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarArticulo()"  value="Ingresar Articulo" class="btn btn-success">
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Libreria bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    

</body>
</html>
